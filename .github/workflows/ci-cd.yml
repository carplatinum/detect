name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: detect_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      POSTGRES_DB: detect_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_HOST: localhost         # Используем имя сервиса docker-compose
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0    # Используем имя сервиса docker-compose
      DJANGO_SETTINGS_MODULE: config.settings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4

      - name: Configure Poetry to use in-project virtualenv
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Cache Poetry virtual environment
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (with dev)
        run: poetry install --with dev --no-interaction --no-ansi

      - name: Show Poetry environment info
        run: poetry env info

      - name: List installed packages
        run: poetry run pip list

      - name: Load environment variables from .simple.env
        run: |
          if [ -f ".simple.env" ]; then
            export $(cat .simple.env | sed 's/#.*//g' | xargs)
          fi

      - name: Clear Python cache
        run: |
          find . -name "*.pyc" -delete
          find . -type d -name "__pycache__" -exec rm -rf {} +

      - name: Run Django migrations
        run: poetry run python manage.py migrate

      - name: Run linting (flake8)
        run: poetry run flake8

      - name: Run tests (pytest)
        run: poetry run pytest -v --maxfail=1 --disable-warnings

  docker-build:
    runs-on: ubuntu-latest
    needs: test-lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/detect_backend:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Check docker compose version on server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            echo "Checking docker-compose version on server..."
            if command -v docker-compose &> /dev/null; then
              docker-compose --version
            elif docker compose version &> /dev/null; then
              docker compose version
            else
              echo "docker-compose not found!"
              exit 1
            fi

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: 22
          script: |
            cd ${{ secrets.DEPLOY_DIR }}
            if [ ! -d ".git" ]; then
              echo "Repository not found, cleaning folder and cloning..."
              rm -rf ./* ./.??*
              git clone https://github.com/yourusername/detect.git .
            else
              echo "Repository found, pulling latest changes..."
              git reset --hard
              git clean -fd
              git pull origin develop
            fi
            docker compose pull
            docker compose up -d --build
