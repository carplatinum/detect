name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - develop
  workflow_dispatch:

jobs:
  test-lint:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: detect_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 1234
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    env:
      POSTGRES_DB: detect_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      POSTGRES_HOST: db     # вместо localhost
      POSTGRES_PORT: 5432
      REDIS_URL: redis://redis:6379/0  # вместо localhost
      DJANGO_SETTINGS_MODULE: config.settings

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.13
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install Poetry
        uses: abatilo/actions-poetry@v4

      - name: Configure Poetry
        run: |
          poetry config virtualenvs.create true --local
          poetry config virtualenvs.in-project true --local

      - name: Cache Poetry virtual environment
        uses: actions/cache@v3
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies (with dev)
        run: poetry install --with dev --no-interaction --no-ansi

      - name: Load .env variables
        run: |
          if [ -f .simple.env ]; then
            export $(cat .simple.env | sed 's/#.*//g' | xargs)
          fi

      - name: Run migrations
        run: poetry run python manage.py migrate

      - name: Run linting (flake8)
        run: poetry run flake8

      - name: Run tests (pytest)
        run: poetry run pytest -v --maxfail=1 --disable-warnings
